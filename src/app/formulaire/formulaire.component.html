<div id="container" >
    <h2>Payer</h2>
    <p>Remplissez le formulaire pour valider la commande.</p>
<form action="/cartepayer" id="form" method="get">
    <div>
        <label for="nom">Votre nom</label>
        <input type="text" class="form-control validation" id="nom" name="nom" 
        data-required="true" 
        data-type="text"
        data-min="2" data-max="50">
        <span class="invalid-feedback"></span>
    </div>
    <div>
        <label for="prenom">Votre prénom</label>
        <input type="text" class="form-control validation" id="prenom" name="prenom" 
        data-required="true" 
        data-type="text"
        data-min="2" data-max="50">
        <span class="invalid-feedback"></span>
    </div>
    <div>
        <label for="email">Votre mail</label>
        <input type="email" class="form-control validation" id="email" name="email" 
        data-required="true" 
        data-type="email"
        data-min="2" data-max="50">
        <span class="invalid-feedback"></span>
    </div>
    <div>
        <label for="adresse">Votre adresse</label>
        <input type="text" class="form-control validation" id="adresse" name="adresse" 
        data-required="true" 
        data-type="text"
        data-min="7" data-max="50">
        <span class="invalid-feedback"></span>
    </div>
    <div>
        <label for="ville">Votre ville</label>
        <input type="text" class="form-control validation" id="ville" name="ville" 
        data-required="true" 
        data-type="text"
        data-min="2" data-max="50">
        <span class="invalid-feedback"></span>
    </div>
    <div>
        <label for="code_postal">Votre code postal</label>
        <input type="number" class="form-control validation" id="code_postal" name="code_postal" min="5" max="5" 
        data-required="true" 
        data-type="number"
        data-min="5" data-max="5">
        <span class="invalid-feedback"></span>
    </div>
    <div>
        <label for="tel">Votre numéro de téléphone</label>
        <input type="number" class="form-control validation" id="tel" name="tel" min="6" max="6" 
        data-required="true" 
        data-type="number"
        data-min="6" data-max="6">
        <span class="invalid-feedback"></span>
    </div>
    <div>
        <input class="btn btn-warning" type="submit" id="btn-payer" value="Payer" href="/cartepayer">
    </div>
</form>
</div>
